<html>
<head>
  <script>
  function createToDo() {
    var todolist = document.getElementById("todolist");

    var todo = document.createElement("div");
    var span = document.createElement("span");
    var replaceButton = document.createElement("button");
    var removeButton = document.createElement("button");


    var input = document.getElementById("input").value;
    if (input == "") {
      input = "廢文一篇";
    }
    span.innerHTML = input;
    todo.appendChild(span);

    var urgent = document.getElementById("urgent1").checked;
    alert(urgent);
    if(urgent == true) 
    {
      todo.style.color = "#ff0000";
    }else
    {
      todo.style.color = "#009900";
    }

    replaceButton.onclick = function() {
      var input = document.getElementById("input").value;
      if (input == "") {
        alert("你並沒有輸入任何文字");
        return;
      }
      this.parentNode.firstChild.innerHTML = input;
      document.getElementById("input").value = ""; 
    }
     replaceButton.textContent = "R";
    todo.appendChild(replaceButton);

    removeButton.onclick = function()
    {
      if (window.confirm("are you sure to tag?")) {
            
            this.parentNode.style.color = "#ff0000";
            this.parentNode.removeChild(this.parentNode.childNodes[1]);
            this.parentNode.removeChild(this.parentNode.childNodes[1]);
        } else {
           
        }

    }
    removeButton.textContent = "V";
    todo.appendChild(removeButton);

    todolist.appendChild(todo);
  }



  </script>
</head>
<body>
<input type="text" id="input"><input type="radio" id="urgent1" name="urgent" value="1" checked>緊急<input type="radio" name="urgent" id="urgent2" value="2">不緊急
<button onclick="createToDo()"> + </button>

<div id="todolist"></div>

</body>
</html>
